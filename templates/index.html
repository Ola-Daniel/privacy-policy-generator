<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Privacy Policy Generator</title>
    </head>
    <body>
        <h1>Privacy Policy Generator</h1>
        <form action="/generate" method="post">
            <label form="companyName">Company Name:</label>
            <input type="text" name="CompanyName" id="companyName" required><br>
            <label for="email">Email:</label>
            <input type="email" name="Email" id="email" required><br>
            <label for="website">Website:</label>
            <input type="url" name="Website" id="website" required><br>
            <label for="country">Country:</label>
            <input type="text" name="Country" id="country" required><br>
            <label for="registrationNumber">Registration Number:</label>
            <input type="text" name="RegistrationNumber" id="registrationNumber" required><br>
            <label for="address">Address:</label>
            <textarea name="Address" id="address" required></textarea><br>
            <input type="submit" value="Generate Privacy Policies">

        </form>
    </body>
</html>
